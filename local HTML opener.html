<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input id="file" type="file"></input>
        <br>
        <button onclick="loadClipboard()">load clipboard content</button>
        <script>
            file.oninput = loadFile;
            
            async function loadFile() {
                if (file.files.length === 0) return;
                document.write(await file.files[0].text());
            };

            async function loadClipboard() {
                document.write(await navigator.clipboard.read());
            };
        </script>
    </body>
</html>
